<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../img/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Ifuture - Detalhes</title>
</head>
<body>
    <h1 id="title" style="text-align: center;"></h1>
    <div class="card">
        <img id="image" alt="imagem">  
<!-- -------------MODAL------------>
        <div id="modalContainer">
            <div>Informe a quantidade desejada e forma de pagamento.</div>
            <div class="request">
                <select
                    id="selectQnt" 
                    style="border-radius:10px; border-color:blue;">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
				<div class="btnContainer">
                    <button id="closeModal">Cancelar</button>
                    <button id="addToCart">Adicionar</button>
                </div>
            </div>
        </div>
<!---------------END OF MOAL--------->  
        <div style="margin: 15px;">
            <p id="category"></p>
            <div id="description" style="font-size: 11pt;"></div><br>
            <div style="display: flex; justify-content: space-between;">
                <div id="delivery"></div>
                <div id="deliveryPrice"></div>                
            </div>
            <p id="address"></p>
            <div style="text-align: center; margin-top: 7vh;">
                Card√°pio Principal
            </div>
            <hr>
        </div>
        <div id="menu"></div>    
    </div>
</body>
<script src="script.js"></script>
</html>
